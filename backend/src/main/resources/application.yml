server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:postgresql://disaster-management-db.cs94o2m02li7.us-east-1.rds.amazonaws.com:5432/disaster_management
    username: dbadmin
    password: DisasterDB2024!
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# AWS Configuration
aws:
  region: us-east-1
  s3:
    bucket-name: disaster-management-files-prod-js2024
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID:}
    secret-key: ${AWS_SECRET_ACCESS_KEY:}

# CORS Configuration
cors:
  allowed-origins: 
    - http://localhost:8081
    - http://localhost:8082
    - https://yourdomain.com
  allowed-methods: 
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Application specific settings
app:
  volunteer:
    max-assignment-distance: 50
    auto-assignment-timeout: 300
  emergency:
    max-response-time: 1800

# Logging
logging:
  level:
    com.disaster.management: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always